<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rotating Star Tree</title>
<style>
:root{
  --n-stars: 220;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:grid;
  place-content:center;
  background:#000014;
  overflow:hidden;
  perspective:35em;
}

.scene{
  position:relative;
  width:40vmin;
  height:60vmin;
  transform-style:preserve-3d;
}

.tree{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
  animation: spin 14s linear infinite;
}

.star{
  position:absolute;
  left:50%;
  bottom:0;
  width:0.35vmin;
  height:0.35vmin;
  background:white;
  border-radius:50%;
  transform-style:preserve-3d;
  box-shadow:
    0 0 0.4vmin white,
    0 0 0.9vmin #cfffff;

  /* stacking effect */
  opacity:0;
  animation:
    stack 0.6s ease-out forwards,
    twinkle 2.5s ease-in-out infinite;
}
}

/* tree shape */
.star{
  --i: 0;
  --h: calc(var(--i) / var(--n-stars));
  --spread: calc((1 - var(--h)) * 16vmin);
  --angle: calc(var(--i) * 137.5deg);
  --y: calc(var(--h) * 55vmin);

  transform:
    translateX(calc(cos(var(--angle)) * var(--spread)))
    translateZ(calc(sin(var(--angle)) * var(--spread)))
    translateY(calc(-1 * var(--y)));
}

@keyframes spin{
  from{ transform: rotateY(0deg); }
  to{ transform: rotateY(360deg); }
}

@keyframes stack{
  from{
    opacity:0;
    transform:
      translateX(calc(cos(var(--angle)) * var(--spread)))
      translateZ(calc(sin(var(--angle)) * var(--spread)))
      translateY(2vmin);
    filter:blur(3px);
  }
  to{
    opacity:1;
    transform:
      translateX(calc(cos(var(--angle)) * var(--spread)))
      translateZ(calc(sin(var(--angle)) * var(--spread)))
      translateY(calc(-1 * var(--y)));
    filter:blur(0);
  }
}
  to{ opacity:1; filter:blur(0); }
}

@keyframes twinkle{
  0%,100%{ opacity:0.6; }
  50%{ opacity:1; }
}
</style>
</head>
<body>
  <div class="scene">
    <div class="tree">
      <!-- stars injected by CSS-only trick -->
      <script>
        const tree = document.currentScript.parentElement;
        const N = 220;
        document.documentElement.style.setProperty('--n-stars', N);
        for(let i=0;i<N;i++){
          const s = document.createElement('span');
          s.className = 'star';
          s.style.setProperty('--i', i);
          // stars appear layer by layer from bottom
          const delay = Math.floor(i / 12) * 0.15;
          s.style.animationDelay = delay + 's';
          tree.appendChild(s);
        }
              // top star
        const top = document.createElement('span');
        top.className = 'star top-star';
        top.style.setProperty('--i', N);
        top.style.width = '1.2vmin';
        top.style.height = '1.2vmin';
        top.style.left = '50%';
        top.style.bottom = '100%';
        top.style.boxShadow = '0 0 1.2vmin #fff, 0 0 2.4vmin #ffffcc';
        tree.appendChild(top);
      </script>
    </div>
  </div>
</body>
</html>
