<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:black;
}

.tree{
  position:relative;
  width:300px;
  height:500px;
  animation: spin 12s linear infinite;
}

.star{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  transform-origin: 0 0;
}

.top-star{
  width:12px;
  height:12px;
  bottom:100%;
  background:yellow;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}
</style>
</head>
<body>

<div class="tree" id="tree"></div>

<script>
// ğŸ”¥ ë””ë²„ê·¸ìš©: ì´ê²Œ ì•ˆ ë³´ì´ë©´ JS ìì²´ê°€ ì•ˆ ë„ëŠ” ìƒíƒœ
console.log('JS RUNNING');

const tree = document.getElementById('tree');

for(let i=0;i<120;i++){
  const s = document.createElement('div');
  s.className = 'star';

  const h = i / 120;
  const r = (1 - h) * 120;
  const angle = i * 12;

  s.style.transform = `rotate(${angle}deg) translateX(${r}px) translateY(${-h*460}px)`;

  tree.appendChild(s);
}

const top = document.createElement('div');
top.className = 'star top-star';
tree.appendChild(top);
</script>

</body>
